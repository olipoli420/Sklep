<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rejestracja</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f9f9f9;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        h2 {
            color: #333;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            color: #555;
        }
        input[type="text"],
        input[type="password"],
        input[type="email"],
        input[type="tel"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button[type="submit"] {
            padding: 10px 20px;
            background-color: #007bff;
            border: none;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
        }
        button[type="submit"]:hover {
            background-color: #0056b3;
        }
        .login-link {
            display: block;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body class="container">
    <h2>Rejestracja</h2>
    <form action="register.php" method="POST">
        <div class="form-group">
            <label for="username">Nazwa użytkownika:</label>
            <input type="text" id="username" name="username" placeholder="Nazwa użytkownika">
        </div>
        <div class="form-group">
            <label for="password">Hasło:</label>
            <input type="password" id="password" name="password" placeholder="Hasło">
        </div>
    </div>
    <div class="form-group">
        <label for="Imie">Imię:</label>
        <input type="text" id="Imie" name="Imie" class="form-control" placeholder="Imię">
    </div>
    <div class="form-group">
        <label for="Nazwisko">Nazwisko:</label>
        <input type="text" id="Nazwisko" name="Nazwisko" class="form-control" placeholder="Nazwisko">
    </div>
    <div class="form-group">
        <label for="Email">Email:</label>
        <input type="email" id="Email" name="Email" class="form-control" placeholder="Email">
    </div>
    <div class="form-group">
        <label for="Telefon">Telefon:</label>
        <input type="tel" id="Telefon" name="Telefon" class="form-control" placeholder="Telefon">
    </div>
    <div class="form-group">
        <label for="Wiek">Wiek:</label>
        <input type="number" id="Wiek" name="Wiek" class="form-control" placeholder="Wiek">
    </div>
        <button type="submit">Zarejestruj</button>
    </form>
    <a href="login.html" class="login-link">Masz już konto? Zaloguj się tutaj</a>
</body>
</html>

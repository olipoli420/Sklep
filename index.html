<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logowanie</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

<body>
    <h2>Logowanie</h2>
    <form action="login.php" method="POST">
        <label for="username" class="col-sm-2 col-form-label">Nazwa użytkownika:</label><br>
        <input type="text" id="username" name="username" class="form-control" placeholder="Nazwa użytkownika"><br>
        <label for="password">Hasło:</label><br>
        <input type="password" id="password" name="password" class="form-control" placeholder="Hasło"><br><br>
        <input type="submit" class="btn btn-primary" value="Zaloguj"><br>

    <h2>Rejestracja</h2>

        <label for="password">Hasło:</label><br>
        <input type="password" id="password" name="password" class="form-control" placeholder="Hasło"><br>
        <label for="Imie">Imie:</label><br>

        <label for="Nazwisko">Nazwisko:</label><br>
        <input type="text" id="Nazwisko" name="Nazwisko" class="form-control" placeholder="Nazwisko"><br>
        <label for="Email">Email:</label><br>
        <input type="text" id="Email" name="Email" class="form-control" placeholder="Email"><br>
        <label for="Telefon">Telefon:</label><br>
        <input type="text" id="Telefon" name="Telefon" class="form-control" placeholder="Telefon"><br>
        <label for="Wiek">Wiek:</label><br>
        <input type="text" id="Wiek" name="Wiek" class="form-control" placeholder="Wiek"><br><br>

</html>
